    var svg = d3.select('svg')


    drag = simulation => {

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }

    function buildNetwork(data) {
        const links = data.links.map(d => Object.create(d));
        const nodes = data.nodes.map(d => Object.create(d));
        const labelsNodes = data.nodes.map(d => Object.create(d))

        var width = document.getElementById('chart').width.animVal.value;
        var height = document.getElementById('chart').height.animVal.value;
        var svg = d3.select('svg')
            // width = +svg.attr("width"),
            // height = +svg.attr("height");


        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody())

        // .force("center", d3.forceCenter(100 / 2, 100 / 2));


        var color = 'grey';



        const link = svg.append("g")
            .attr("class", "links")
            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6)
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("stroke-width", d => Math.sqrt(d.value));

        const node = svg.append('g')
            .selectAll(".node")
            .data(nodes)
            .join('g')
            .attr("class", "node")
            .call(drag(simulation));
        // .attr("class", "nodes-base")
        // .attr("class", "nodes")


        const circle = node.append("circle")
            // .data(data.nodes)
            .attr("class", "circle")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .attr("r", 5)
            .attr("fill", color)


        // console.log(link)
        // var circles = node.append("circle")
        //     .attr("r", 5)
        //     .attr("fill", function(d) {
        //         return color('red');
        //     })
        // const labels = node.append('text')
        //     .text(function(d) {
        //         return d.id;
        //     })
        //     .style('fill', '#000')
        //     .style('font-size', '12px')
        //     .attr('x', 6)
        //     .attr('y', 3)
        var hyperlink = node.append("svg:a")
            // .text(function(d) {
            //     return d.id;
            // })
            .attr("xlink:href", function(d) {
                return ("xlink:href", d.url)
            }).append('text')
            .text(function(d) {
                return d.id;
            })
            .style('fill', '#000')
            .style('font-size', '12px')
            .attr('x', 6)
            .attr('y', 3)
            // .append("text")
            // .attr('x', 6)
            // .attr('y', 3)
            // .text(function(d) {
            //     return d.id;
            // })
            //     .append("circle")
            //     .attr("r", 4)
            //     .style("fill", "#666")
            //     .style("opacity", 0.5)

        // node.append("title")
        //     .text(d => d.id);


        simulation.on("tick", () => {
            link

                .attr("x1", d => Math.max(80, Math.min(width - 80, d.source.x)))
                .attr("y1", d => Math.max(5, Math.min(height, d.source.y)))
                .attr("x2", d => Math.max(80, Math.min(width - 80, d.target.x)))
                .attr("y2", d => Math.max(5, Math.min(height, d.target.y)));
            node
                .attr("transform", d => `translate(${Math.max(80, Math.min(width-80,d.x))}, ${Math.max(5, Math.min(height,d.y))})`);

        });

        width, height = resize();
        d3.select(window).on("resize", resize);


        function resize() {
            width = window.innerWidth, height = window.innerHeight;
            svg.attr("width", width).attr("height", height);
            console.log(width, height)
            simulation.force("center", d3.forceCenter(width / 2, height / 2)).restart();
            return svg.attr("width"), svg.attr('height')
        }

        return svg.node();
    };
